spring:
  application:
    name: DocNearMe

  # Mail Configuration (for sending emails)
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  # Database Configuration
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL:jdbc:postgresql://localhost:5432/docnearme}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    hikari:
      maximum-pool-size: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        generate_statistics: true
        jdbc.time_zone: UTC
        connection.provider_disables_autocommit: true

# Security Configuration
security:
  jwt:
    secret-key: ${JWT_SECRET:defaultSecretKeyForDevelopmentOnly}
    expiration-time: 86400000 # 24 hours in milliseconds

# External APIs Configuration
api:
  medication:
    base-url: https://www.dwa.ma/api/v1
    timeout: 5000

  gemini:
    base-url: ${LLM_API:https://generativelanguage.googleapis.com/v1beta/models}
    model: gemini-pro
    key: ${LLM_KEY}
    timeout: 10000

# Logging Configuration
logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.yourpackage: DEBUG
  file:
    name: logs/app.log
    max-history: 7
    max-size: 10MB